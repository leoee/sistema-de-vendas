<div id="main">
  <app-top-navbar></app-top-navbar>
  <div id="info">
    <div id="login">
      <h1>Conectar-se</h1>
      <div class="form-group" [formGroup]="userData">
        <input type="email" class="form-control" id="emailInput" formControlName="email" placeholder="Email *">
        <input type="password" class="form-control" id="passwordInput" formControlName="password" placeholder="Senha *">
        <div id="buttons">
          <button id="btn" type="submit" (click)="signIn(userData.value)">Entrar</button>
          <button id="btn" routerLink="/create-user">Criar Conta</button>
        </div>
      </div>
    </div>
  
    <div id="separator">
  
    </div>
  
    <div id="offers" *ngIf="(items$ | async) as items; else loadingOrError">
      <h1>Comprar nunca foi tão fácil!!</h1>
      <ngb-carousel id="carousel">
        <ng-template ngbSlide *ngFor="let item of items">
          <div id="item">
            <div class="picsum-img-wrapper">
              <img [src]="item.imageUrl" alt="Random slide">
            </div>
          </div>
          <div id="info_item">
            <h1>{{item?.name}}</h1>
            <h3>R$: {{item?.price}}</h3>
            <h3>{{item?.description}}</h3>
            <h3>{{item?.specification}}</h3>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
</div>


<ng-template #loadingOrError>
  <app-error *ngIf="error$ | async; else loading"></app-error>

  <ng-template #loading>
    <div class="spinner-border" role="status">
      <span class="sr-only"></span>
    </div>
  </ng-template>
</ng-template>
