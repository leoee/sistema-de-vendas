<div id="main">
  <app-top-navbar></app-top-navbar>
  <div id="info" [formGroup]="userData">
    <div id="personal_info" [formGroup]="userData">
      <h1>Criar Conta</h1>
      <h3>Informações Pessoais</h3>
      <h5>Nome Completo</h5>
      <input type="email" class="form-control" id="inputFullName" formControlName="fullName" placeholder="Nome Completo *">
      <h5>Email</h5>
      <input type="text" class="form-control" id="inputEmail" formControlName="email" placeholder="Email *">
      <h5>Senha</h5>
      <input type="password" class="form-control" id="inputPassword" formControlName="password" placeholder="Senha *">
      <h5>CPF</h5>
      <input type="number" class="form-control" id="inputCpf" formControlName="cpf" placeholder="CPF *">
      <h5>Telefone</h5>
      <input type="text" class="form-control" id="inputCellphone" formControlName="cellphone" placeholder="Telefone *">
    </div>
    <div id="separator"></div>
    <div id="address">
      <h3>Endereço</h3>
      <h5>Local</h5>
      <input type="email" class="form-control" id="inputAddress" formControlName="address" placeholder="Rua e Número *">
      <h5>CEP</h5>
      <input type="email" class="form-control" id="inputZipCode" formControlName="zipCode" placeholder="CEP *">
      <h5>Cidade</h5>
      <input type="email" class="form-control" id="inputCity" formControlName="city" placeholder="Cidade *">
    </div>
  </div>
  <div id="buttons" (click)="createUser(userData.value)">
    <button id="btn" type="submit">Criar conta</button>
  </div>
</div>
